<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ingresar</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>
<div class="container">
  <div class="card">
    <div class="card-body text-center">
      <h1 class="h3 mb-3 font-weight-normal">Sistema De Inventarios Ferreteria Universal</h1>
      <form #formLogin="ngForm" (submit)="onLogIn()">
        <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Inicio de Sesion</h1>
        <img src="/assets/img/logo.jpg" alt="logo" style="width: 200px">
        <div class="form-group">
          <div class="input-group">
            <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control"
              placeholder="Correo electronico" required>
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
              placeholder="Contraseña" required>
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block">Ingresar</button>
        <div class="form-group">
          <a routerLink="/user/register" class="form-control login-user">¿Olvidó su contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>

<body>

</body>

</html>
