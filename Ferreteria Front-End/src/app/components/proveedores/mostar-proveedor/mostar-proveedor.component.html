<!DOCTYPE html>
<html lang="en">

<head>
  <title>Proveedores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background: yellow">

  <header>
    <nav class="navbar justify-content-between" style="background-color: yellow">
      <button><img src="/assets/img/user.png" style="width: 40px; height: 40px"></button>
    </nav>
  </header>
  <div class="row">
    <div class="col-sm-2">
      <app-structure></app-structure>
    </div>
    <div class="col-sm-10">

    <br>
    
    <br>
    
    <div style="width: max-content; position: absolute">
      <input style="width: 500px; position: initial">
      <button><img src="/assets/img/search.png" style="width: 20px; height: 20px"></button>
      <br>
      <br>
      <a style="position: fixed">Lista de Proveedores</a>
      <br>
    
    </div>
    
    <br>
    <br>
    
    <br>
    
    <br>

      <button  (click)="crear()" class="btn btn-success">Agregar Proveedor</button>
      <br>
      <br>
      <div class="card">
        <!--Table-->
        <table class="table table-striped w-auto">
          <!--Table head-->
          <thead class="text-center">
            <tr>
              <th>#</th>
              <th>NIT</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <!--Table body-->
          <tbody>
            <tr *ngFor="let proveedor of proveedores" class="text-center">
                <td class="text-center">{{proveedor.nitProveedor}}</td>
                <td class="text-center">{{proveedor.nombreProveedor}}</td>
                <td class="text-center"></td>
                <td class="text-center">{{proveedor.correoProveedor}}</td>
                <td class="text-center">{{proveedor.telefonoProveedor}}</td>
                <td class="text-center">
                  <button (click)="verInfoProveedor(proveedor)" class="btn btn-info">Ver </button>
                  <button (click)="editarProveedor(proveedor)" class="btn btn-primary">Editar</button>
                  <button (click)="eliminarProveedor(proveedor)" class="btn btn-danger">Eliminar</button>
            </tr>
          </tbody>
        </table>
        <!--Table-->
      </div>  
    </div>
  </div>
</body>

</html>
