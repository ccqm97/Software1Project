<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <section id="register" class="mb-5 mt-5">
      <div class="container">
        <div class="row">

          <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
            <div class="card_register">
              <div class="card">
                <div class="card-body text-center">
                  <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                    <div class="alert alert-danger" role="alert" >
                    <!-- {{msgError}} -->
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" required placeholder="Email" [(ngModel)]="email" required
                        minlength="8">
                    </div>
                    
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Password"
                        [(ngModel)]="password" required minlength="5" maxlength="10">
                    </div>
                    <hr>
                    
                    <br>
                    <input #imageUser type="hidden" [value]="urlImage | async">
                    <button *ngIf="urlImage | async; else btnDisabled" type="submit"
                      class="btn btn-lg btn-primary btn-block">Register</button>
                    <ng-template #btnDisabled>
                      <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Register</button>
                    </ng-template>
                    <div class="form-group">
                      <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                    </div>
                    
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
