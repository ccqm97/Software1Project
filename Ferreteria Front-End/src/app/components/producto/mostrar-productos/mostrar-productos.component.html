<!DOCTYPE html>
<html lang="en">

<head>
  <title>Proveedores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background: yellow">

  <header>
    <nav class="navbar justify-content-between" style="background-color: yellow">
      <button><img src="/assets/img/user.png" style="width: 40px; height: 40px"></button>
    </nav>
  </header>
  <div class="row">
    <div class="col-sm-2">
      <app-structure></app-structure>
    </div>
    <div class="col-sm-10">

      <br>
      
      <br>
      
      <div style="width: max-content; position: absolute">
        <input style="width: 500px; position: initial">
        <button><img src="/assets/img/search.png" style="width: 20px; height: 20px"></button>
        <br>
        <br>
        <a style="position: fixed">Lista de Productos</a>
        <br>
      
        <br>
        <button><img src="/assets/img/add.png" style="width: 30px; height: 30px" (click)="crear()"></button>
      </div>
      
      <br>
      <br>
      <br>
      <br>
      
      <br>
      
      <br>

      <table class="table table-bordered" style="align-content: right;">
        <tr style="background-color: royalblue; text-decoration-color: white">
          <th class="text-center">Codigo</th>
          <th class="text-center">Nombre del Producto</th>
          <th class="text-center">Cantidad</th>
          <th class="text-center">Opciones</th>
        </tr>
        <tr *ngFor="let producto of productos">
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center">
            <button>Opcion1</button>
            <button>Editar</button>
            <button>Eliinar</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
