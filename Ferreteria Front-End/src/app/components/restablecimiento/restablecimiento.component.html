<div class="container">
  <div class="card">
    <div class="card-body text-center">
      <h1 class="h3 mb-3 font-weight-normal">Sistema De Inventarios Ferreteria Universal</h1>
      <form #formLogin="ngForm" (submit)="restablecimiento()">
        <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Restablecimiento de Contrase√±a</h1>
        <img src="/assets/img/logo.jpg" alt="logo" style="width: 200px">
        <div class="form-group">
          <div class="input-group">
            <input [(ngModel)]="emailAddress" type="email" id="email" name="email" class="form-control"
              placeholder="Correo electronico" required>
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block">Enviar</button>
      </form>
    </div>
  </div>
</div>
